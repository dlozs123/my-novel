<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的小说</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 2rem;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    pre {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>我的小说章节列表</h1>
  <ul id="fileList">加载中...</ul>
  <pre id="fileContent"></pre>

  <script src="script.js"></script>
</body>
</html>
