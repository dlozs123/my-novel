<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说阅读器</title>
    <style>
        body { font-family: 'Microsoft YaHei', serif; margin: 0; padding: 20px; background: #fff; line-height: 1.6; }
        .header { position: fixed; top: 0; left: 0; right: 0; background: #333; color: #fff; padding: 10px; text-align: center; z-index: 1000; transition: opacity 0.3s; }
        .header.hidden { opacity: 0; pointer-events: none; }
        .content { margin-top: 60px; padding: 20px; max-width: 800px; margin-left: auto; margin-right: auto; font-size: 16px; }
        .back-btn { margin-right: 10px; color: #fff; text-decoration: none; }
        .mode-btn { background: #007bff; color: #fff; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        .mobile-mode .header { opacity: 0; }
        .mobile-mode .content { padding: 10px; margin-top: 0; font-size: 20px; text-align: justify; }
        @media (max-width: 768px) { .content { padding: 10px; font-size: 18px; } .header { padding: 5px; } }
        p { margin: 10px 0; text-indent: 2em; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← 返回目录</a>
        <span id="bookTitle"></span>
        <button class="mode-btn" onclick="toggleMobileMode()">手机模式</button>
    </div>
    <div class="content" id="content">
        <p>加载中...</p>
    </div>

    <script>
        function decodeText(buffer, encoding = 'utf-8') {
            const decoder = new TextDecoder(encoding);
            let text = decoder.decode(buffer);
            // 如果UTF-8乱码，尝试GBK（常见中文小说编码）
            if (encoding === 'utf-8' && /[\u4e00-\u9fa5]/.test(text) && text.includes(' ')) {
                try {
                    const gbkDecoder = new TextDecoder('gbk');
                    text = gbkDecoder.decode(buffer);
                } catch (e) {
                    console.warn('GBK解码失败，使用UTF-8');
                }
            }
            return text;
        }

        function loadBook() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookFile = urlParams.get('book');
            if (!bookFile) {
                document.getElementById('content').innerHTML = '<p>未指定小说文件。</p>';
                return;
            }

            const title = decodeURIComponent(bookFile.replace('.txt', ''));
            document.getElementById('bookTitle').textContent = title;

            fetch(`txt/${bookFile}`)
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    const text = decodeText(buffer);
                    const content = document.getElementById('content');
                    content.innerHTML = text.split('\n').map(line => `<p>${line.trim() || '&nbsp;'}</p>`).join('');
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p>加载小说失败: ${error.message}</p>`;
                    console.error('加载失败:', error);
                });
        }

        function toggleMobileMode() {
            document.body.classList.toggle('mobile-mode');
            const btn = document.querySelector('.mode-btn');
            btn.textContent = document.body.classList.contains('mobile-mode') ? '正常模式' : '手机模式';
        }

        // 页面加载时读取小说
        window.onload = loadBook;
    </script>
</body>
</html>
